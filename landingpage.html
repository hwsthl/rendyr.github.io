<body>
	&nbsp;

<div class="container is-fluid">
	
<div class="columns is-mobile">
	<div class="column is-1 is-mobile">
	</div>
<div class="column is-mobile">
Do you want to hear more about us? 
	&nbsp;
	We'd love to hear more about you!
<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Optional">
  </div>
</div>

<div class="field">
  <label class="label">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" value="rendyr">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
  <label class="label">What is your field of work/study?</label>
  <div class="control">
    <div class="select">
      <select>
        <option>Select dropdown</option>
        <option>Architecture</option>
		<option>Industrial Design</option>
		<option>Engineering</option>
		<option>Hobbyist</option>
		<option>Small Business</option>
		<option>Art</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Tell us why you are interested!"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      I want to receive email updates from Rendyr
    </label>
  </div>
</div>
Can we contact you about your interest in Rendyr?
<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question">
      No
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <a href="https://rendyr.com/thankyou" class="button is-link" >Submit</a>
  </div>
  <div class="control">
    <button class="button is-text">Cancel</button>
  </div>
</div>
